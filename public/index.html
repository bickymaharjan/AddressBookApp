<!DOCTYPE>
<html ng-app="myApp">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" 
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" 
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <title>Address Book Application</title>
</head>


<body>
    <div class="container" ng-controller="AppCtrl">
        <h1>
            Address Book Application implementing MEAN Stack technologies
        </h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Street Address and Apartment #</th>
                    <th>State and Zip Code</th>
                    <th>Action</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>

            <tr>
                <td><input class="form-control" ng-model="address.name"></td>
                <td><input class="form-control" ng-model="address.street"></td>
                <td><input class="form-control" ng-model="address.zip"></td>
                <td><button class="btn btn-primary" ng-click="addAddress()">Add Address</button></td>
                <td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;
                    <button class="btn btn-info" ng-click="deselect()">Clear</button></td>
            </tr>

            <!--<tr ng-repeat="address in addresslist">-->
            <tr ng-repeat="address in AddressBook">
                <td>{{address.name}}</td>
                <td>{{address.street}}</td>
                <td>{{address.zip}}</td>
                <td><button class="btn btn-danger" ng-click="remove(address._id)">Clear</button></td>
                <td><button class="btn btn-warning" ng-click="edit(address._id)">Edit</button></td>
            </tr>
            </tbody>
        </table>
    </div>


    <!--This is the angular js reference-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-beta.2/angular.min.js"></script>
    <script src="Controllers/Controller.js"></script>
</body>

</html>
